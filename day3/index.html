        <img src="C:\Users\jampa\OneDrive\Desktop\vaagdevi.jpg" alt="VAAGDEVI" width="300" height="200">

        <label for="course">Course:</label>

            <option>B.Sc</option>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
